<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<body>
	<ui:composition>

		<h:form>
			<h2>#{customerBean.selectedCustomer}</h2>
			<p:dataTable id="bookingList" var="ticket"
				value="#{ticketBean.ticketList}" 
				rowKey="#{ticket.id}" selection="#{tickets.selectedTickets}"
				selectionMode="multiple">				
				<p:column id="bookingCustomer" headerText="Customer">
					<h:outputText value="#{ticket.customer}" />
				</p:column>

				<p:column id="bookingDate" filterBy="bookingDate"
					filterMatchMode="contains" headerText="Booking Date"
					filterStyle="display:none">
					<h:outputText value=" #{ticket.bookingDate}" />
				</p:column>
				
				<p:column id="bookingFlight" filterBy="flight" headerText="Flight"
					filterMatchMode="contains" filterStyle="display:none">
					<h:outputText value="#{ticket.flight}" />
				</p:column>
				<p:column id="bookingStatus" headerText="Status">
					<h:outputText value="#{ticket.status}" />
				</p:column>
			</p:dataTable>
			<p:commandButton icon="ui-icon-trash" value="Remove all expired" />
			<p:commandButton icon="ui-icon-check" value="Confirm Selected" />
		</h:form>
	</ui:composition>
</body>
</html>
